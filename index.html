<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>
<body>

	<header>
		<h1>Hangman Game: Holiday Edition</h1>
	</header> 

	<br>

	<div class="container">
		<div class="row">
			<div id="leftPanel" class="col-md-6 col-xs-12">
				<img id="pageIMG" src="assets/images/Happy_AllTheDays.jpg">
			</div>  <!-- leftPanel close -->

			<div id="rightPanel" class="col-md-6 col-xs-12">
				<div class="topSection">
					<p id="message"></p>
					<br><br>
					<p>CURRENT WORD</p>
					<p id="gameWordDisplay"></p>
				</div>		
				<br><br>
				<div class="bottomSection">
					<p>NUMBER OF GUESSES REMAINING: <span id="remainingGuesses"></span></p>
					<br>
					<p>LETTERS ALREADY GUESSED</p>
					<p id="lettersGuessed"></p>
					<br>
					<p>Wins: <span id="wins">0</span></p>
					<p>Losses: <span id="lossCounter">0</span></p>
				</div>		
			</div>  <!-- rightPanel close -->

		</div>	<!-- row close -->

	</div>   <!-- Container Close -->
		

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
